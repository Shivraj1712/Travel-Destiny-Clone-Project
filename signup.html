<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div id="logo">
            <h1>Travel Destination</h1>
        </div>
        <div class="rnav">
            <a href="index.html" target="_self">Home</a>
            <a href="places.html" target="_self">Places</a>
            <a href="packages.html" target="_self">Packages</a>
            <a href="signup.html" target="_self">Sign Up</a>
            <input type="text" id="searchbar" placeholder="Search">
        </div>
    </header>
    <main>
            <form action="#" method="post" >
                <div class="signup">
                    <h2>Sign Up</h2>    
                    <div class="fullname">
                        <label for="fullname">Full Name:</label>
                        <input type="text" id="fullname" name="fullname" required>
                    </div>
                    <div class="email">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="password">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="password">
                        <label for="confirm_password">Confirm Password:</label>
                        <input type="password" id="confirm_password" name="confirm_password" required>
                    </div>
                    <button type="submit" id="submit">Sign Up</button>
                    <div class="subo">
                        <h3>Already have an account?</h3>
                        <a href="signin.html">Sign In</a>
                        
                        <h3>Forgot your password?</h3>
                        <a href="forgot_password.html">Reset Password</a>
                    </div>
                </div>
            </form>
    </main>
    <footer>
        <h4 id="call">Questions? Call- +15005550001</h4>
        <div class="bottom">
            <h5>FAQS</h5>
            <h5>Help Centre</h5>
            <h5>Discover Places</h5>
            <h5>Terms and Conditions</h5>
        </div>
    </footer>
</body>
</html>
